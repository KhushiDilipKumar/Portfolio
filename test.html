<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	.change {
	  display: none;
	}
		
	.container:hover + .change {
	  display: block;
	  color: blue;
	  width: 300px;
	  height: 100px;
	  }
</style>
</head>
<body>
    <h2>Display an Element on Hover</h2>
	<div class="container">Click here to display element.</div>
	<div class="change"><img src="https://s3.ap-south-1.amazonaws.com/s3.studytonight.com/tutorials/uploads/pictures/1626954731-101156.png" alt="image"></div>
</body>
</html>
