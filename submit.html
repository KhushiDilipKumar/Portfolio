    <script> 
        function formValidate()
        {
            var name = document.getElementById("myname");
            var s1 = name.value;

            var pattern = /^(?=.*[@])$/;
            var mail = document.getElementById("myemail");
            var s2 = mail.value;

            var pwFormat = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;
            var pw = document.getElementById("mypass");
            var s5 = pw.value;

            var select = document.getElementsByName("ans");
            var q = 0

            var count = 0;

            if(s1 == "") 
            {
                window.alert("Please give your name")
                count++;
                return false;
            }
            else{
                if(!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(s2)))
                {
                    window.alert("Enter email-id in proper format")
                    count++;
                    return false;
                }
                else{
                    if(s5 == "")
                    {
                      window.alert("Password is compulsory to fill")
                      count++;
                      return false;
                    }
                    else{
                        if(s5.length < 8)
                        {
                           window.alert("Minimum length of password should be 8")
                           count++;
                           return false;
                        }
                        else
                        {
                           if(!(pwFormat.test(s5))) 
                           {
                              window.alert("Password must contain at least one uppercase, at least one lowercase,\nat least one numeric digit and at least one special character")
                              count++;
                              return false;
                           }
                           else{
                            for(var i=0; select[i]; ++i)
                                    {
                                      if(radio[i].checked)
                                      {
                                        q = q+1;
                                      } 
                                    }
                                    if(q==0)
                                    {
                                      window.alert("It will be appreciated if you give answer of this question")
                                      count++;
                                      return false;
                                    }
                           }
                        } 
                        }
                    }  
                }
                if(count == 0)
                {
                  window.open("responseSubmitted.html");
                } 
            }
